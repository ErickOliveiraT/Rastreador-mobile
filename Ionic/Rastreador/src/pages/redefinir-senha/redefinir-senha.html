<ion-header>
  <ion-navbar>
    <ion-title>
      Redefinir senha
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <div class="spacer" style="width:300px;height:9px;" id="redefinirSenha-spacer10"></div>
  <div id="redefinirSenha-markdown4" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Utilize o código que enviamos em seu email para recuperar sua senha.
    </p>
  </div>
  <div class="spacer" style="width:300px;height:5px;" id="redefinirSenha-spacer9"></div>
  <form id="redefinirSenha-form4">
    <ion-item id="redefinirSenha-input9">
      <ion-input type="text" placeholder="Insira o código de recuperação" [(ngModel)]="rectoken" name="rectoken"></ion-input>
    </ion-item>
    <ion-item id="redefinirSenha-input10">
      <ion-input type="password" placeholder="Sua nova senha" [(ngModel)]="password1" name="pass"></ion-input>
    </ion-item>
    <ion-item id="redefinirSenha-input10">
      <ion-input type="password" placeholder="Confirme sua nova senha" [(ngModel)]="password2" name="passconfirm"></ion-input>
    </ion-item>
  </form>
  <button id="redefinirSenha-button8" ion-button color="positive" (click)="submit()" block>
    Redefinir senha
  </button>
</ion-content>
