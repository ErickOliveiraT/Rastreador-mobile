<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <form id="login-form1">
    <img src="assets/img/W4rZHU9fQtSKrKkUgZke_icon.png" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
    <div class="spacer" style="height:15;" id="login-spacer2"></div>
    <ion-item id="login-input1">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Insira seu login"></ion-input>
    </ion-item>
    <div class="spacer" style="height:10;" id="login-spacer1"></div>
    <ion-item id="login-input2">
      <ion-label></ion-label>
      <ion-input type="password" placeholder="Insira sua senha"></ion-input>
    </ion-item>
  </form>
  <button id="login-button1" ion-button color="positive" block>
    Entrar
  </button>
  <button id="login-button4" ion-button color="balanced" block>
    Registrar-se
  </button>
  <div class="spacer" style="height:10;" id="login-spacer3"></div>
  <div id="login-markdown3" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#050074;">
      Esqueci minha senha
    </p>
  </div>
</ion-content>
